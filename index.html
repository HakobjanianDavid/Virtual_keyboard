<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="conteiner">
        <div class="row">
          <div>`</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>0</div>
          <div>-</div>
          <div>=</div>
          <div class="key-button backspace">Backspace</div>
        </div>
        <div class="row tab-row">
          <div class="key-button tab">Tab</div>
          <div>Q</div>
          <div>W</div>
          <div>E</div>
          <div>R</div>
          <div>T</div>
          <div>Y</div>
          <div>U</div>
          <div>I</div>
          <div>O</div>
          <div>P</div>
          <div>[</div>
          <div>]</div>
          <div>\</div>
          <div class="key-button delete">DEL</div>
        </div>
        <div class="row capslock-row">
          <div class="key-button capslock">Caps Lock</div>
          <div>A</div>
          <div>S</div>
          <div>D</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>J</div>
          <div>K</div>
          <div>L</div>
          <div>;</div>
          <div>'</div>
          <div class="key-button enter">Enter</div>
        </div>
        
        <div class="row shift-row">
          <div class="key-button shift first-shift">Shift</div>
          <div>Z</div>
          <div>X</div>
          <div>C</div>
          <div>V</div>
          <div>B</div>
          <div>N</div>
          <div>M</div>
          <div>,</div>
          <div>.</div>
          <div>/</div>
          <div class="key-button arrow-up">&#8593</div>
          <div class="key-button shift second-shift">Shift</div>
        </div>
      
        <div class="row space-row">
          <div class="key-button ctrl first-ctrl">Ctrl</div>
          <div class="key-button win">Win</div>
          <div class="key-button Alt">Alt</div>
          <div class="key-button space">Space</div>
          <div class="key-button arrow-left">&#8592</div>
          <div class="key-button arrow-down">&#8595</div>
          <div class="key-button arrow-right">&#8594</div>
          <div class="key-button ctrl second-ctrl">Ctrl</div>
        </div>
      </div>
</body>
</html>
